<!DOCTYPE html>
<html>
<head>
    <title>Fishing Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f3ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
        }

        #gameCanvas {
            width: 100%;
            height: auto;
            border: 2px solid #0077be;
            background-color: #00a6ed;
            border-radius: 10px;
        }

        #score {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #005c99;
            text-align: center;
        }

        #gameOver {
            display: none;
            color: #cc0000;
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }

        .control-btn {
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #005c99;
            color: white;
            border: none;
            border-radius: 10px;
            touch-action: manipulation;
        }

        #shootBtn {
            grid-column: 2;
            background-color: #cc0000;
        }

        #resetBtn {
            grid-column: 1 / span 3;
            background-color: #4CAF50;
        }

        @media (max-width: 600px) {
            .control-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over! Fish got away!</div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
    </div>

    <div id="controls">
        <button class="control-btn" id="leftBtn">‚Üê</button>
        <button class="control-btn" id="shootBtn">üé£</button>
        <button class="control-btn" id="rightBtn">‚Üí</button>
        <button class="control-btn" id="resetBtn">New Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameInterval;

        // Fish colors and images
        const FISH_COLORS = {
            'bluegill': '#4169E1',
            'bass': '#006400',
            'pike': '#8B4513',
            'muskie': '#DC143C'
        };

        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const containerWidth = container.clientWidth;
            canvas.style.width = containerWidth + 'px';
            canvas.style.height = containerWidth + 'px';
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function drawBoat(x, y) {
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(x * 20, y * 20);
            ctx.lineTo((x + 2) * 20, y * 20);
            ctx.lineTo((x + 1.5) * 20, (y + 1) * 20);
            ctx.lineTo((x + 0.5) * 20, (y + 1) * 20);
            ctx.closePath();
            ctx.fill();
        }

        function drawFish(fish) {
            ctx.fillStyle = FISH_COLORS[fish.type];
            ctx.beginPath();
            ctx.moveTo(fish.x * 20, fish.y * 20);
            ctx.lineTo((fish.x + 1.5) * 20, (fish.y + 0.5) * 20);
            ctx.lineTo(fish.x * 20, (fish.y + 1) * 20);
            ctx.closePath();
            ctx.fill();
        }

        function drawLure(lure) {
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(lure.x * 20 + 10, lure.y * 20 + 10, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGame(gameState) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw water background
            ctx.fillStyle = '#00a6ed';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player's boat
            drawBoat(gameState.player.x, gameState.player.y);

            // Draw lures
            gameState.player.lures.forEach(drawLure);

            // Draw fish
            gameState.fish.forEach(drawFish);
        }

        function updateGame(gameState) {
            drawGame(gameState);
            document.getElementById('score').textContent = `Score: ${gameState.score}`;
            
            if (gameState.game_over) {
                document.getElementById('gameOver').style.display = 'block';
                clearInterval(gameInterval);
            }
        }

        function setupControls() {
        // Touch controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            move('LEFT');
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            move('RIGHT');
        });
        document.getElementById('shootBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            shoot();
        });
        
        // Mouse controls
        document.getElementById('leftBtn').addEventListener('mousedown', () => move('LEFT'));
        document.getElementById('rightBtn').addEventListener('mousedown', () => move('RIGHT'));
        document.getElementById('shootBtn').addEventListener('click', shoot);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // Keyboard controls with continuous movement
        let keyState = {};
        
        document.addEventListener('keydown', (e) => {
            keyState[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keyState[e.key] = false;
        });

        // Continuous movement check
        setInterval(() => {
            if (keyState['ArrowLeft']) move('LEFT');
            if (keyState['ArrowRight']) move('RIGHT');
        }, 50);
    }

    function move(direction) {
        fetch('/move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ direction: direction })
        })
        .then(response => response.json())
        .then(updateGame)
        .catch(error => console.error('Error:', error));
    }

    function shoot() {
        fetch('/move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ shoot: true })
        })
        .then(response => response.json())
        .then(updateGame)
        .catch(error => console.error('Error:', error));
    }

    function resetGame() {
        document.getElementById('gameOver').style.display = 'none';
        fetch('/reset', { method: 'POST' })
            .then(response => response.json())
            .then(updateGame);
        
        clearInterval(gameInterval);
        gameInterval = setInterval(() => {
            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(updateGame);
        }, 50);
    }

        function move(direction) {
            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ direction: direction })
            })
            .then(response => response.json())
            .then(updateGame);
        }

        function shoot() {
            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ shoot: true })
            })
            .then(response => response.json())
            .then(updateGame);
        }

        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            fetch('/reset', { method: 'POST' })
                .then(response => response.json())
                .then(updateGame);
            
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                fetch('/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                })
                .then(response => response.json())
                .then(updateGame);
            }, 50);
        }

        setupControls();
        resetGame();
    </script>
</body>
</html>
