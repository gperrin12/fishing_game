<!DOCTYPE html>
<html>
<head>
    <title>Fishing Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f3ff;  /* Light blue background */
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #0077be;
            background-color: #00a6ed;  /* Ocean blue */
            margin: 20px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #005c99;  /* Darker blue */
        }
        #gameOver {
            display: none;
            color: #cc0000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #005c99;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004d80;
        }
    </style>
</head>
<body>
    <div id="score">Catch Value: 0</div>
    <div id="gameOver">Game Over! Your line got tangled. Press Reset to fish again!</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button onclick="resetGame()">Cast New Line</button>

    <script>
        const GRID_SIZE = 20;
        const GRID_WIDTH = 30;
        const GRID_HEIGHT = 20;
        let gameInterval;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            const keyMap = {
                'ArrowUp': 'UP',
                'ArrowDown': 'DOWN',
                'ArrowLeft': 'LEFT',
                'ArrowRight': 'RIGHT'
            };
            
            if (keyMap[event.key]) {
                event.preventDefault();
                fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ direction: keyMap[event.key] }),
                })
                .then(response => response.json())
                .then(updateGame);
            }
        }

        function drawGame(gameState) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw fishing line
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            let prevPoint = null;
            gameState.fishing_line.forEach(([x, y]) => {
                const currentPoint = {
                    x: x * GRID_SIZE + GRID_SIZE/2,
                    y: y * GRID_SIZE + GRID_SIZE/2
                };
                
                if (prevPoint) {
                    ctx.beginPath();
                    ctx.moveTo(prevPoint.x, prevPoint.y);
                    ctx.lineTo(currentPoint.x, currentPoint.y);
                    ctx.stroke();
                }
                prevPoint = currentPoint;
            });

            // Draw hook at the head
            const [headX, headY] = gameState.fishing_line[0];
            ctx.fillStyle = '#silver';
            ctx.beginPath();
            ctx.arc(headX * GRID_SIZE + GRID_SIZE/2, headY * GRID_SIZE + GRID_SIZE/2, 
                   GRID_SIZE/3, 0, Math.PI * 2);
            ctx.fill();

            // Draw fish
            const fishColors = {
                'normal': '#ffcc00',    // Gold
                'rare': '#ff6600',      // Orange
                'special': '#ff0000'    // Red
            };
            
            ctx.fillStyle = fishColors[gameState.fish_type];
            const [fishX, fishY] = gameState.fish;
            
            // Draw fish shape
            ctx.beginPath();
            ctx.moveTo(fishX * GRID_SIZE, fishY * GRID_SIZE + GRID_SIZE/2);
            ctx.lineTo(fishX * GRID_SIZE + GRID_SIZE, fishY * GRID_SIZE);
            ctx.lineTo(fishX * GRID_SIZE + GRID_SIZE, fishY * GRID_SIZE + GRID_SIZE);
            ctx.closePath();
            ctx.fill();
        }

        function updateGame(gameState) {
            drawGame(gameState);
            document.getElementById('score').textContent = `Catch Value: ${gameState.score}`;
            
            if (gameState.game_over) {
                document.getElementById('gameOver').style.display = 'block';
                clearInterval(gameInterval);
            }
        }

        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            fetch('/reset', { method: 'POST' })
                .then(response => response.json())
                .then(updateGame);
            
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ direction: null }),
                })
                .then(response => response.json())
                .then(updateGame);
            }, 100);
        }

        // Start the game
        resetGame();
    </script>
</body>
</html>
